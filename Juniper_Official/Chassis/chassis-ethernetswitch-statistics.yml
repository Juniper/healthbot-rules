    tx_single_coll_frames: gt-scl
    tx_multiple_coll_frames: gt-mcl
    tx_late_colls: gt-lcl
    tx_excessive_colls: gt-xcl
    tx_coll_frames: gt-ncl
    tx_pause_mac_ctrl_frames: gt-xpf
    tx_mac_ctrl_frames: gt-xcf
    tx_frame_deferred: gt-dfr
    tx_frame_excessive_deferred: gt-edf
    tx_oversize_pkts: gt-ovr
    tx_jabbers: gt-jbr
    tx_fcs_errs: gt-fcs
    tx_frag_counter: gt-frg
    rx_fcs_errs: gr-fcs
    rx_align_errs: gr-aln
    rx_fragments: gr-frg
    rx_symbol_errs: gr-cde
    rx_unsupp_opcodes: gr-xuo
    rx_out_of_range_len: gr-flr
