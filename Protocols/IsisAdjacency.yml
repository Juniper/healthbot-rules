---
IsisAdjacencyTable:
    rpc: get-isis-adjacency-information
    item: isis-adjacency
    key:
       - system-name
       - interface-name
    view: IsisAdjacencyView
IsisAdjacencyView:
    fields:
        system-name: system-name
        interface-name: interface-name
        adjacency-state: adjacency-state