        nh_add_fail: 'NH Add Failures      : (\d+)'
        nh_del_fail: 'NH Delete Failures   : (\d+)'
        nh_limit_exceed: 'NH Limit Exceed      : (\d+)'
        nh_reserved: 'NH Reserved          : (\d+)'
