---
sampleRR:
    command: show sample-rr summary
    target: NULL
    view: rr_view

rr_view:
    fields:
        errorView: _errorView
        nhDbView: _nhDbView


_errorView:
    item: '*'
    title: 'Errors:'
    view: errView

errView:
    regex:
        l2i2_ifl_err: '.*:.*(\d+)'
        ifl_tbl_err: '.*:.*(\d+)'
        vrf_tbl_err: '.*:.*(\d+)'
        vrf_limit_exceed_v4: '.*:.*(\d+)'
        vrf_limit_exceed_v6: '.*:.*(\d+)'
        eg_info_tbl_err: '.*:.*(\d+)'
        eg_add_failure: '.*:.*(\d+)'
        as_add_failure: '.*:.*(\d+)'
        as_limit_exceed: '.*:.*(\d+)'
        as_reserved_idx: '.*:.*(\d+)'
        as_del_err: '.*:.*(\d+)'
        as_not_found: '.*:.*(\d+)'
        route_entry_lkp_fail_v4: '.*:.*(\d+)'
        route_entry_lkp_fail_v6: '.*:.*(\d+)'
        route_entry_lkp_fail_mpls: '.*:(.*\d+)'
        route_prefix_len_fail: '.*:.*(\d+)'
        nh_lkp_fail_v4: '.*:.*(\d+)'
        nh_lkp_fail_v6: '.*:.*(\d+)'
        nh_lkp_fail_mpls: '.*:.*(\d+)'
        v6_egress_update_fail: '.*:.*(\d+)'
        route_rec_chip_add_err: '.*:.*(\d+)'
        route_rec_chip_del_err: '.*:.*(\d+)'

        #ifl_tbl_err: 'Ifl Tbl Errors       : (\d+)'
