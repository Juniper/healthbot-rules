---
FPCCpuMemoryStatsTable:
    rpc: get-fpc-information
    item: fpc
    key: slot
    view: FPCCPUMemoryStatsView

FPCCPUMemoryStatsView:
    fields:
        cpu-total: {cpu-total: int}
        memory-heap-utilization: {memory-heap-utilization: int}
        memory-buffer-utilization: {memory-buffer-utilization: int}
