---
ForwardingTable:
    rpc: get-forwarding-table-information
    item: route-table/rt-entry/nh[normalize-space(via)!='']
    key:
      - ../../table-name
      - ../rt-destination
      - via
    view: ForwardingView

ForwardingView:
    fields:
        table-name: ../../table-name
        rt-destination: ../rt-destination
        next-hop-to: to
        via: via
