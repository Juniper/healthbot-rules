---
NLRITable:
  rpc: get-route-information
  args:
    extensive: True
    table: bgp.l3vpn.0
  item: route-table/rt
  key: rt-destination
  view: NLRIview

NLRIview:
  fields:
    route-distinguisher: rt-entry/route-distinguisher
    extended-community: rt-entry/communities/extended-community
    bgp-rt-flag: rt-entry/bgp-rt-flag
    rt-destination: rt-destination
