---
NatSourcePoolUtilTable:
    rpc: retrieve-srv-source-nat-pool-resource-usage
    args:
        all: true
    item: resource-usage-entry
    key:
        - resource-usage-pool-name
        - interface-name
    view: NatSourcePoolUtilView

NatSourcePoolUtilView:
    fields:
        resource-usage-port-ol-factor: resource-usage-port-ol-factor
        resource-usage-peak-usage: resource-usage-peak-usage
        resource-usage-peak-date-time: resource-usage-peak-date-time
        resource-usage-total-address: resource-usage-total-address
        resource-usage-total-used: resource-usage-total-used
        resource-usage-total-avail: resource-usage-total-avail
        resource-usage-total-total: resource-usage-total-total
        resource-usage-total-usage: resource-usage-total-usage
