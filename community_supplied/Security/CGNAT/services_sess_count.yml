---
ServiceSetSessionCountTable:
    rpc: get-service-msp-sess-count-information
    item: usf-session-count
    key:
        - interface-name
        - service-set-name
    view: ServiceSetSessionCountView

ServiceSetSessionCountView:
    fields:
        valid-session-count: valid-session-count
        pending-session-count: pending-session-count
        invalid-session-count: invalid-session-count
        other-session-count: other-session-count
