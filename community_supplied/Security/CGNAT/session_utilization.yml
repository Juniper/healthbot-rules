---
SessionUtilizationTable:
    rpc: get-services-sessions-utilization
    item: services-sessions-utilization
    key: interface-name
    view: SessionUtilizationView

SessionUtilizationView:
    fields:
        session-count: session-count
        memory-percent: memory-percent
        session-memory-percent: session-memory-percent
        session-setup-rate: session-setup-rate
        session-teardown-rate: session-teardown-rate
        cpu-load: cpu-load
