---
SourceNatPoolTable:
    rpc: retrieve-source-nat-pool-information
    args:
        all: True
    item: source-nat-pool-info-entry
    key:
        - interface-name
        - service-set-name
        - pool-name
    view: SourceNatPoolView

SourceNatPoolView:
    fields:
        port-overloading-factor: port-overloading-factor
        source-pool-address-assignment: source-pool-address-assignment
        total-pool-address: total-pool-address
        address-pool-hits: address-pool-hits
        source-pool-eim-timeout: source-pool-eim-timeout
        source-pool-mapping-timeout: source-pool-mapping-timeout
        source-pool-eif-inbound-flows-count: source-pool-eif-inbound-flows-count
        source-pool-eif-flow-limit-exceed-drops: source-pool-eif-flow-limit-exceed-drops
        out-of-port-error: source-pool-error-counters/out-of-port-error
        out-of-addr-error: source-pool-error-counters/out-of-addr-error
        parity-port-error: source-pool-error-counters/parity-port-error
        preserve-range-error: source-pool-error-counters/preserve-range-error
        app-out-of-port-error: source-pool-error-counters/app-out-of-port-error
        app-exceed-port-limit-error: source-pool-error-counters/app-exceed-port-limit-error
        out-of-blk-error: source-pool-error-counters/out-of-blk-error
        blk-exceed-limit-error: source-pool-error-counters/blk-exceed-limit-error
        blk-out-of-port-error: source-pool-error-counters/blk-out-of-port-error
        blk-mem-alloc-error: source-pool-error-counters/blk-mem-alloc-error
        source-pool-port-blk-efficiency: source-pool-port-blk-efficiency
        det-subscriber-exceed-limit-error: det-subscriber-exceed-limit-error
