---
Spc3FpcStatusTable:
    rpc: get-pic-information
    item: fpc
    key:
        - slot
        - description
    view: FpcStatusView

FpcStatusView:
    fields:
        fpc-state: state
        pic-slot: PicStatusTable

PicStatusTable:
    item: pic
    key: pic-slot
    view: PicStatusView

PicStatusView:
    fields:
        pic-state: pic-state
