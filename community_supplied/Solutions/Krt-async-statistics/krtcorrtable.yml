---
krtcorrtable:
  rpc: get-async-cor-stats
  item: krt-tree-statistics
  key: krt-tree-current-count
  view: KrtView

KrtView:
  fields:
    insert-count: krt-tree-insert-count
    delete-count: krt-tree-delete-count
    lookup-count: krt-tree-lookup-count
    current-count: krt-tree-current-count
