---
SystemiNodeVolumeTable:
           command: request routing-engine execute command "df -i"
           key: filesystem
           view: SystemiNodeVolumeView

SystemiNodeVolumeView:
           regex:
                  filesystem: '\S*'
                  512-blocks: '(\d+)'
                  used: '(\d+)'
                  avail: '(\d+)'
                  capacity: '(\d+)%'
                  iused: '(\d+)'
                  ifree: '(\d+)'
                  iused percent: '(\d+)%'
                  mounted on: '\S*'
