---
TCAMTable:
    command: show pfe filter hw summary
    item: 'Slot (\d)'
    key: slot
    view: TCAMView

TCAMView:
    fields:
        chip_details: _TCAMChipTable

_TCAMChipTable:
    title: "  Chip Instance"
    item: 'Chip Instance: (\d)'
    key: chip
    view: _TCAMChipView

_TCAMChipView:
    fields:
        filter_details: _TCAMFilterTable

_TCAMFilterTable:
    title: "Filter Summary information"
    key: resource
    view: _TCAMFilterView

_TCAMFilterView:
    regex:
        resource: '\w+'
        capacity: '\d+'
        used: '\d+'
        available: '\d+'
