---
NokiaServiceUsingVPLSTable:
  command: show service service-using vpls
  key:
    - serviceid
  platform: alcatel_sros
  use_textfsm: "True"
  view: NokiaServiceUsingVPLSView


NokiaServiceUsingVPLSView:
  fields:
    serviceid: SERVICE_ID
    type: Type
    admin-state: ADMIN_STATE
    oper-state: OPER_STATE
    customer-id: Customer_ID
    service-name: Service_Name
    matching-services: Matching_Services
