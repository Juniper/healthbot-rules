---
PaloaltoSysytemResourceTable:
  command: show system resources
  key: 
       - PID
       - COMMAND
  platform: paloalto_panos
  use_textfsm: True
  view: PaloaltoSysytemResourceView
  
PaloaltoSysytemResourceView:
  fields:
    pid: PID
    cmd: COMMAND
    virtual: VIRT
    resident: RES
    shared: SHR
    cpu: CPU
    mem: MEM