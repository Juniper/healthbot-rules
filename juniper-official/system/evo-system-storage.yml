---
evoStorageTable:
    rpc: get-system-storage
    item: multi-routing-engine-item/system-storage-information/filesystem
    key:
      - mounted-on
      - ../../re-name      
    view: evoStorageView

evoStorageView:
    fields:
        filesystem-name: filesystem-name
        used-percent: used-percent
        total-blocks: total-blocks
        used-blocks: used-blocks
        available-blocks: available-blocks
        re-name: ../../re-name