---
ChassisPowerTable:
    rpc: get-power-usage-information
    item: power-usage-system/power-usage-zone-information
    key: str-zone | zone
    view: ChassisPowerView
ChassisPowerView:
    fields:
        zone: str-zone | zone
        capacity-actual: capacity-actual
        capacity-max: capacity-max
        capacity-allocated: capacity-allocated
        capacity-remaining: capacity-remaining
        capacity-actual-usage: capacity-actual-usage
