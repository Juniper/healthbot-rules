InterfaceLo0Table:
  rpc: get-interface-information
  args:
    interface-name: lo0
    terse: True
  item: physical-interface/logical-interface/address-family[address-family-name='inet']
  key:
     - address-family-name
     - interface-address/ifa-local
     - ../name
  view: InterfaceLo0View

InterfaceLo0View:
  fields:
    ifa-local: interface-address/ifa-local