---
CChipWoStatsTable:
  command: show mqss {{ chip_instance }} wo stats
  target: NULL
  args:
    chip_instance: 0
  view: CChipWoStatsView
CChipWoStatsView:
  fields:
    counter-0: _counter0_table
    counter-1: _counter1_table

_counter0_table:
  title: Counter set 0
  item: "*"
  view: _counter_0_view

_counter_0_view:
  regex:
    total-packets-0: 'Transmitted packets\s+:\s+(\d+)'

_counter1_table:
  title: Counter set 1
  item: "*"
  view: _counter_1_view

_counter_1_view:
  regex:
    total-packets-1: 'Transmitted packets\s+:\s+(\d+)'
