---
adc-power-outlier-Table:
    rpc: get-environment-adc-information
    item: environment-component-item
    key:
      - name
    view: adc-power-outlier-View

adc-power-outlier-View:
  fields:
    adc-power-outlier-voltage: adc-power-outlier-voltage-Table
    power-type: power-information/power-title/power-type

adc-power-outlier-voltage-Table:
    item: power-information/voltage
    key: reference-voltage
    view: voltage-View

voltage-View:
  fields:
    actual-voltage: actual-voltage
