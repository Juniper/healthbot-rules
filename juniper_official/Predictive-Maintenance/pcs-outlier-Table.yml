    key: name
    view: pcs-outlier-View

pcs-outlier-View:
    fields:
      bit-error-seconds: ethernet-pcs-statistics/bit-error-seconds
      errored-blocks-seconds: ethernet-pcs-statistics/errored-blocks-seconds
