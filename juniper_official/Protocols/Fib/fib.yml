---
FibSummaryTable:
  rpc: get-forwarding-table-information
  args:
    summary: !!bool True
  item: route-table
  key:
    - table-name
    - address-family
  view: FibSummaryView

FibSummaryView:
  fields:
    summary: RouteSummaryTable

RouteSummaryTable:
  item: route-table-summary
  key: route-table-type
  view: RouteSummaryView

RouteSummaryView:
  fields:
    route-count: route-count
