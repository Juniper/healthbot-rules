---
RouteSummaryTable:
    rpc: get-route-summary-information
    item: route-table
    key: table-name
    view: RouteSummaryView

RouteSummaryView:
    fields:
        table-name: table-name
        destination-count: destination-count
        total-route-count: total-route-count
        active-route-count: active-route-count
        holddown-route-count: holddown-route-count
        hidden-route-count: hidden-route-count
