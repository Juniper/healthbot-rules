---
FPCUtilTable:
    rpc: get-fpc-information
    item: multi-routing-engine-item
    key: re-name
    view: FPCUtilView
FPCUtilView:
    fields:
      fpc-state: _FPCUtil
_FPCUtil:
    item: fpc-information/fpc
    key: slot
    view: UtilView

UtilView:
    fields:
        state: state
        cpu-total: {cpu-total: int}
        memory-heap-util: {memory-heap-utilization: int}
        memory-buffer-util: {memory-buffer-utilization: int}