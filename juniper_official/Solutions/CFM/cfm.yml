---
CfmTable:
  rpc: get-cfm-iterator-history
  item: cfm-iter-mep-summary
  key:
     - cfm-maintenance-domain-name
     - cfm-maintenance-association-name
     - cfm-local-mep-identifier
     - cfm-remote-mep-identifier
     - ../cfm-iter-summary/cfm-iterator-name
  view: CfmTableView

CfmTableView:
  fields:
    cfm-remote-mep-mac-address: cfm-remote-mep-mac-address
    cfm-iterator-name: ../cfm-iter-summary/cfm-iterator-name
    cfm-pm-twoway-frame-delay-max: ../cfm-pm-dm-history-record-entry[1]/cfm-iter-pm-history-dm-entry[1]/cfm-pm-twoway-frame-delay-max
    cfm-pm-twoway-frame-delay-avg: ../cfm-pm-dm-history-record-entry[1]/cfm-iter-pm-history-dm-entry[1]/cfm-pm-twoway-frame-delay-avg