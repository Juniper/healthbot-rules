---
VtepTable:
    rpc: get-interface-information
    args:
        interface-name: "vtep"
        extensive: True
    item: physical-interface
    key: name
    view: VtepView

VtepView:
    fields:
        admin-status: admin-status
        oper-status: oper-status
        link-level-type: link-level-type
        input-bytes: {traffic-statistics/input-bytes: int}
        output-bytes: {traffic-statistics/output-bytes: int}
        input-errors: {input-error-list/input-errors: int}
        output-errors: {output-error-list/output-errors: int}
        carrier-transitions: {output-error-list/carrier-transitions: int}
        vtep-tunnel-stats: VtepTunnelTable

VtepTunnelTable:
    item: logical-interface
    key: name
    view: VtepTunnelView

VtepTunnelView:
    fields:
        vtep-type: vtep-info/vtep-type
        vtep-address: vtep-info/vtep-address
        tunnel-input-bytes: {traffic-statistics/input-bytes: int}
        tunnel-output-bytes: {traffic-statistics/output-bytes: int}
