---
RsvpSessionTable:
  rpc: get-rsvp-session-information
  args:
        extensive: False
  item: rsvp-session-data/rsvp-session
  key:
        - name
        - source-address
        - destination-address
  view: RsvpSessionView
 
RsvpSessionView:
  fields:
    lsp_state:  lsp-state
    label_in:   label-in
    label_out:  label-out
