---
sshTable:
  get: system/services/ssh
  key: Null
  view: sshView

sshView:
  fields:
    root-login: root-login
    protocol-version: protocol-version
    connection-limit: connection-limit
    rate-limit: rate-limit
    conn-limit-config: { connection-limit: flag }
    rate-limit-config: { rate-limit: flag }
    version-config: { protocol-version: flag }
    root-login-config: { root-login: flag }