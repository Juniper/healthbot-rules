---
pfeStats:
  rpc: get-pfe-statistics
  item: pfe-local-protocol-statistics
  key: ospf-hello-count
  view: pfeStatsView

pfeStatsView:
  fields:
    ospf-hello-count: ospf-hello-count
    info-cell-discards: >
      ../pfe-hardware-discard-statistics/info-cell-discard
    fabric-drops: >
      ../pfe-hardware-discard-statistics/fabric-discard
    host-path-hardware-drops: >
      ../pfe-local-traffic-statistics/hardware-input-drops
