---
REutlizationTable:
  rpc: get-route-engine-information
  args:
    extensive: False
  item: route-engine
  key:
    - slot
  view: REutlizationView

REutlizationView:
  fields:
    slot: slot
    cpu-idle-5-sec: cpu-idle
    cpu-idle-1-min: cpu-idle1
    cpu-idle-5-min: cpu-idle2
    cpu-idle-15-min: cpu-idle3
