---
SystemARPPolicerTable:
    rpc: get-policer-information
    args:
        policer: __default_arp_policer__
    item: filter-information/policer/policer-name/parent::*
    key: policer-name
    view: SystemARPPolicerView

SystemARPPolicerView:
    fields:
        policer-name: policer-name
        packet-count: packet-count
        byte-count: byte-count
