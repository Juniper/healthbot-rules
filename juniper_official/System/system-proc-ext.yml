---
SystemProcExtTable:
    command: show system processes extensive
    key: 
      - pid 
      - cmd
    title: '  PID '
    view: SystemProcExtView

SystemProcExtView:
    regex:
        pid: '(\d+)'
        size: '.* \S +(\d+(K|M))\s+'
        res: '(\d+(K|M))'
        wcpu: '.* (\d+\.\d+)%'
        cmd: '[\w-]+'
