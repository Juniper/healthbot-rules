---
SystemProcExtTable:
    command: show system processes extensive
    key:
        - pid
        - cmd
    title: '  PID '
    view: SystemProcExtView

SystemProcExtView:
    regex:
        pid: '(\d+)'
        size: '.* \S +(\d+(K|M|G))\s+'
        res: '(\d+(K|M|G))'
        wcpu: '.* (\d+\.\d+)%'
        cmd: '[\w\-\{\}]+'
