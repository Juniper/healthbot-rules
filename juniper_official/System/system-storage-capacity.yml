---
systemStorage:
  rpc: get-system-storage
  item: filesystem[filesystem-name="/dev/gpt/junos"]
  key: filesystem-name
  view: systemStorageView

systemStorageView:
  fields:
    system-storage-filesystem: filesystem-name
    system-storage-size: total-blocks
    system-storage-used: used-blocks
    system-storage-available: available-blocks
    system-storage-capacity: used-percent
    system-storage-mountpoint: mounted-on
