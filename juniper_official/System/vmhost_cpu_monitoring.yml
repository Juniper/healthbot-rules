---
VMhostCPUTable:
  command: show vmhost resource-usage
  key: cpu
  title: 'CPU Usage'
  view: VMhostCPUView

VMhostCPUView:
  regex:
    ts: '\d{2}:\d{2}:\d{2}'
    cpu: \w+
    usr: '\d+\.\d+'
    nice: '\d+\.\d+'
    sys: '\d+\.\d+'
    iowait: '\d+\.\d+'
    irq: '\d+\.\d+'
    soft: '\d+\.\d+'
    steal: '\d+\.\d+'
    guest: '\d+\.\d+'
    gnice: '\d+\.\d+'
    idle: '\d+\.\d+'