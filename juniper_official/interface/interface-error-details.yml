---
intfaceStats:
  rpc: get-interface-information
  args:
    extensive: True
  item: physical-interface
  key: name
  view: intfStatsView

intfStatsView:
  groups:
    efs: ethernet-fec-statistics
    ofs: optic-fec-statistics
    iel: input-error-list
    ems: ethernet-mac-statistics
  fields:
    interface_name: name
  fields_efs:
    fec_corr_err: {fec_ccw_count: int}
    fec_uncorr_err: {fec_nccw_count: int}
  fields_ofs:
    optical_fec_corr_err: {fec-corrected-words: int}
  fields_iel:
    framing_errors: framing-errors
  fields_ems:
    input-crc-errors: input-crc-errors
    output-crc-errors: output-crc-errors
	
xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name>name</name>
      <name>admin-status</name>
      <name>fec_ccw_count</name>
      <name>fec_nccw_count</name>
      <name>framing-errors</name>
      <name>input-crc-errors</name>
      <name>output-crc-errors</name>
 </ns:WhiteList>
 <ns:blacklist>
      <name>logical-interface</name>
 </ns:blacklist>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"
