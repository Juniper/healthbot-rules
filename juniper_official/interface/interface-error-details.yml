---
intfaceStats:
  rpc: get-interface-information
  args:
    extensive: True
  item: physical-interface
  key: name
  view: intfStatsView

intfStatsView:
  groups:
    efs: ethernet-fec-statistics
    ofs: optic-fec-statistics
    iel: input-error-list
    oel: output-error-list
    ems: ethernet-mac-statistics
    pcs: ethernet-pcs-statistics
  fields:
    interface_name: name
    oper_status: oper-status
    admin_status: admin-status
    speed: speed
    bpdu_error: bpdu-error
    ld_pdu_error: ld-pdu-error
    l2pt_error: l2pt-error
    eth_switch_error: eth-switch-error
  fields_efs:
    fec_corr_err: {fec_ccw_count: int}
    fec_uncorr_err: {fec_nccw_count: int}
    fec_corr_err_rate: {fec_ccw_error_rate: int}
    fec_uncorr_err_rate: {fec_nccw_error_rate: int}
  fields_ofs:
    optical_fec_corr_err: {fec-corrected-words: int}
    optical_fec_uncorr_err: {fec-uncorrected-words: int}
  fields_iel:
    input_errors: input-errors
    input_drops: input-drops
    framing_errors: framing-errors
    input_runts: input-runts
    input_fifo_errors: input-fifo-errors
    input_resource_errors: input-resource-errors
  fields_oel:
    carrier_transitions: carrier-transitions
    output_errors: output-errors
    output_drops: output-drops
    output_collisions: output-collisions
    aged_packets: aged-packets
    mtu_errors: mtu-errors
    hs_link_crc_errors: hs-link-crc-errors
    output_fifo_errors: output-fifo-errors
    output_resource_errors: output-resource-errors
  fields_ems:
    input-crc-errors: input-crc-errors
    output-crc-errors: output-crc-errors
    input-fifo-errors: input-fifo-errors
    output-fifo-errors: output-fifo-errors
  fields_pcs:
    bit-error-seconds: bit-error-seconds
    errored-blocks-seconds: errored-blocks-seconds
