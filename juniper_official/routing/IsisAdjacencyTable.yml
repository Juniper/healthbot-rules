---
IsisAdjacencyTable:
  rpc: get-isis-adjacency-information
  item: isis-adjacency
  args:
    extensive: "True"
  key:
    - system-name
    - interface-name
    - level
  view: IsisAdjacencyView

IsisAdjacencyView:
  fields:
    adjacency-state: adjacency-state
    transition-count: transition-count
