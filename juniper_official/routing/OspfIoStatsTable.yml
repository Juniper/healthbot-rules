---
OspfIoStatsTable:
  rpc: get-ospf-io-statistics-information
  item: ospf-io-statistics
  key: Null
  view: ospfioview

ospfioview:
  fields:
    packets-read: packets-read
    ospf-error: ospf-errors/*

xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name>packets-read</name>
      <name>ospf-error</name>
 </ns:WhiteList>
 <ns:blacklist>
 </ns:blacklist>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"