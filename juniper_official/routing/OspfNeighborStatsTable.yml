---
OspfNeighborStatsTable:
  rpc: get-ospf-neighbor-information
  args:
    extensive: !!bool True
    instance: all
  item: ospf-instance-neighbor
  key:
    - ospf-neighbor/interface-name
    - ospf-neighbor/neighbor-id
  view: OspfNeighborStatsView

OspfNeighborStatsView:
  fields:
    ospf-neighbor-state: ospf-neighbor/ospf-neighbor-state
    neighbor-address: ospf-neighbor/neighbor-address
    activity-timer: ospf-neighbor/activity-timer
    dr-address: ospf-neighbor/dr-address
    bdr-address: ospf-neighbor/bdr-address
    neighbor-up-time: ospf-neighbor/neighbor-up-time
    neighbor-adjacency-time: ospf-neighbor/neighbor-adjacency-time
    instance-name: ospf-instance-name
    neighbor-id: ospf-neighbor/neighbor-id
    interface-name: ospf-neighbor/interface-name

xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name>interface-name</name>
      <name>neighbor-id</name>
      <name>ospf-neighbor-state</name>
      <name>neighbor-address</name>
      <name>dr-address</name>
      <name>bdr-address</name>
      <name>instance-name</name>
 </ns:WhiteList>
 <ns:blacklist>
      <name>neighbor-up-time</name>
      <name>neighbor-adjacency-time</name>
 </ns:blacklist>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"
