---
ntpStatusTable:
    rpc: get-ntp-status-information
    item: //ntp-status
    key: refid
    view: ntpStatusView
ntpStatusView:
    fields:
        associd: associd
        stratum: stratum
        precision: precision
        rootdisp: rootdisp
        rootdelay: rootdelay
        refid: refid
        reftime: reftime
        clock: clock
        peer: peer
        offset: offset
        sys-jitter: sys-jitter
        clk-jitter: clk-jitter
        clk-wander: clk-wander
