---
EvpnInstanceInfoTable:
  rpc: get-evpn-instance-information
  args:
    extensive: True
  item: evpn-instance
  key: evpn-instance-name
  view: EvpnInstanceInfoView

EvpnInstanceInfoView:
  fields:
    evpn-instance-name: evpn-instance-name
    evpn-num-neighbors: evpn-num-neighbors
    evpn-interfaces-info: _EvpnInterfaceInfoTable

_EvpnInterfaceInfoTable:
  item: evpn-interface-status-table/evpn-interface
  key: evpn-interface-name
  view: EvpnInterfaceInfoView

EvpnInterfaceInfoView:
  fields:
    evpn-interface-name: evpn-interface-name
    evpn-interface-status: evpn-interface-status
    evpn-interface-mode: evpn-interface-mode

xslt: "<xsl:stylesheet version=\"1.0\"
 xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"
 xmlns:ns=\"some:ns\">
 <xsl:output omit-xml-declaration=\"yes\" indent=\"yes\"/>
 <xsl:strip-space elements=\"*\"/>
 <ns:WhiteList>
      <name>evpn-instance-name</name>
      <name>evpn-num-neighbors</name>
      <name>evpn-interface-status</name>
      <name>evpn-interface-mode</name>
      <name>evpn-interface-name</name>
 </ns:WhiteList>
 <ns:blacklist>
 </ns:blacklist>
 <xsl:template match=\"node()|@*\">
      <xsl:copy>
             <xsl:apply-templates select=\"node()|@*\"/>
      </xsl:copy>
 </xsl:template>
 <xsl:template match=
  \"*[not(descendant-or-self::*[name()=document('')/*/ns:WhiteList/*]) or (self::*[name()=document('')/*/ns:blacklist/*])]\"/>
 </xsl:stylesheet>"