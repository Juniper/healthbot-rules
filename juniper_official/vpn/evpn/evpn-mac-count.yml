---
MacCountTable:
    rpc: get-evpn-mac-table
    args:
        count: True
    item: l2ald-rtb-mac-count-entry
    key: rtb-name
    view: MacCountView

MacCountView:
    fields:
        instance-name: rtb-name
        learn-vlan: l2ald-rtb-learn-vlan-mac-count/l2ald-rtb-learn-vlan-mac-count-entry/learn-vlan
        mac-count: l2ald-rtb-learn-vlan-mac-count/l2ald-rtb-learn-vlan-mac-count-entry/mac-count
