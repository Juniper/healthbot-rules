---
opticsStats:
  rpc: get-interface-optics-diagnostics-information
  item: physical-interface
  key: name
  view: opticsView

opticsView:
  fields:
    lane_values: laneTable
laneTable:
   item: optics-diagnostics
   key: optics-diagnostics-lane-values/lane-index
   view: laneView
laneView:
   fields:
       lane-index: optics-diagnostics-lane-values/lane-index
       laser-rx-optical-power-dbm: optics-diagnostics-lane-values/laser-rx-optical-power-dbm
       laser-rx-power-low-alarm-threshold-dbm: laser-rx-power-low-alarm-threshold-dbm
       laser-rx-power-low-warn-threshold-dbm: laser-rx-power-low-warn-threshold-dbm
       laser-rx-power-high-alarm-threshold-dbm: laser-rx-power-high-alarm-threshold-dbm
       laser-rx-power-high-warn-threshold-dbm: laser-rx-power-high-warn-threshold-dbm
