---
module_TemperatureTable:
    rpc: get-interface-optics-diagnostics-information
    item: physical-interface
    key: name
    view: mod_TempView

mod_TempView:
  fields:
    module-temperature: optics-diagnostics/module-temperature/@celsius
    module-temperature-high-alarm-threshold: optics-diagnostics/module-temperature-high-alarm-threshold/@celsius
    module-temperature-high-warn-threshold: optics-diagnostics/module-temperature-high-warn-threshold/@celsius