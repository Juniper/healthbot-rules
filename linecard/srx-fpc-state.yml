---
FPCStateTable:
    rpc: get-fpc-information
    item: fpc
    key: slot
    view: FPCStateView

FPCStateView:
    fields:
        state: state
        cpu-total: {cpu-total: int}
        memory-heap-util: {memory-heap-utilization: int}
        memory-buffer-util: {memory-buffer-utilization: int}
