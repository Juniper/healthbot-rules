---
CPUutilizationTable:
    rpc: get-route-engine-information
    item: route-engine/slot/parent::*
    key: slot
    view: CPUutilizationView

CPUutilizationView:
    fields:
        slot: slot
        cpu-user-5sec: cpu-user
        cpu-background-5sec: cpu-background
        cpu-system-5sec: cpu-system
        cpu-interrupt-5sec: cpu-interrupt
        cpu-idle-5sec: cpu-idle
        cpu-user-1min: cpu-user1
        cpu-background-1min: cpu-background1
        cpu-system-1min: cpu-system1
        cpu-interrupt-1min: cpu-interrupt1
        cpu-idle-1min: cpu-idle1
        cpu-user-5min: cpu-user2
        cpu-background-5min: cpu-background2
        cpu-system-5min: cpu-system2
        cpu-interrupt-5min: cpu-interrupt2
        cpu-idle-5min: cpu-idle2
        cpu-user-15min: cpu-user3
        cpu-background-15min: cpu-background3
        cpu-system-15min: cpu-system3
        cpu-interrupt-15min: cpu-interrupt3
        cpu-idle-15min: cpu-idle3
